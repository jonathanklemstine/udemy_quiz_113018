<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Register</h1>
	<form>

<!-- name -->
	<div>
	<label for="first">First Name</label>
	<input name="first" id="first" type="text" placeholder="John"  required>
	<label for="last">Last Name</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>
	</div>

<!-- gender-->
	<div>
	<label for="Male">Male</label>
	<input type="radio" id="Male" name="gender" value="Male">
	<label for="Female">Female</label>
	<input type="radio" id="Female" name="gender" value="Female">
	<label for="Other">Other</label>
	<input type="radio" id="Other" name="gender" value="Other">
	</div>

<!-- email -->
	<div>
	<label>Email:
	<input name="email" type="email" placeholder="your email"  required>
	</label>
	<label>Password:
	<input name="password" type="password" pattern=".{2,3}" required title="2 to 3 characters">
	</label>
	</div>

<!-- birthday-->
	<div>
	<label>
		Birthday:
		<select name="month">
			<option value="Month">Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
		</select>
		<select name="day">
			<option value="Day">Day</option>
			<option value="01">01</option>
			<option value="02">02</option>
		</select>
		<select name="year">		
			<option value="Year">Year</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
		</select>
	</label>
	</div>

	<!-- terms-->
	<div>
	<label for="agreed">I agree to the terms and conditions.</label>
	<input type="checkbox" id="agreed" name="agreed">
	</div>

	<button>Submit</button>

	</form>

</body>
</html>
